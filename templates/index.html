<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Score Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ Exam Score AI</h1>
            <p>Enter student details to predict performance</p>
        </div>

        <form action="/predict" method="POST">
            <div class="grid-container">
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" name="age" required min="15" max="60" value="20">
                </div>
                <div class="input-group">
                    <label>Study Hours (per day)</label>
                    <input type="number" step="0.1" name="study_hours" required value="5">
                </div>
                <div class="input-group">
                    <label>Class Attendance (%)</label>
                    <input type="number" name="class_attendance" required min="0" max="100" value="80">
                </div>
                <div class="input-group">
                    <label>Sleep Hours</label>
                    <input type="number" step="0.1" name="sleep_hours" required value="7">
                </div>

                <div class="input-group">
                    <label>Gender</label>
                    <select name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Course Type</label>
                    <select name="course">
                        <option value="b.tech">B.Tech</option>
                        <option value="b.sc">B.Sc</option>
                        <option value="bca">BCA</option>
                        <option value="ba">BA</option>
                        <option value="diploma">Diploma</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Internet Access</label>
                    <select name="internet_access">
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Sleep Quality</label>
                    <select name="sleep_quality">
                        <option value="good">Good</option>
                        <option value="average">Average</option>
                        <option value="poor">Poor</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Study Method</label>
                    <select name="study_method">
                        <option value="self-study">Self Study</option>
                        <option value="group study">Group Study</option>
                        <option value="online videos">Online Videos</option>
                        <option value="coaching">Coaching</option>
                        <option value="mixed">Mixed</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Facility Rating</label>
                    <select name="facility_rating">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Exam Difficulty</label>
                    <select name="exam_difficulty">
                        <option value="easy">Easy</option>
                        <option value="moderate">Moderate</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn">Predict Score</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
